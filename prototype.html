<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=7" /> 
		<title>NASA-SERVIR Developer Documentation</title>

        <!--local styles-->
        <link href="stylesheets/layout.css" rel="stylesheet" type="text/css" />
        
        <!--remote dojo-->
        <script type="text/javascript">var djConfig = { parseOnLoad: true };</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"></script>

		<!--dojo theme-->
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css">

		<!--local javascript-->
		<script type="text/javascript" src="javascript/init.js"></script>
	</head>
	<body class="claro">
		<div id="mainWindow" dojotype="dijit.layout.BorderContainer" design="headline" gutters="false" style="width:100%; height:100%;">
		<div id="header" dojotype="dijit.layout.ContentPane" region="top">
			[Header Placeholder]
		</div>
		<div id="center" dojoType="dijit.layout.ContentPane" region="center" gutters="false">
			<div id="splitView" dojoType="dijit.layout.SplitContainer" orientation="horizontal" sizerWidth="7" activeSizing="false">
				<div dojoType="dijit.layout.ContentPane" sizeMin="10" sizeShare="40">
					<div dojoType="dojo.data.ItemFileReadStore" jsId="data" url="docTree.json"></div>
					<div dojoType="dijit.tree.TreeStoreModel" jsId="model" store="data" query="{name:'*'}"></div>
					<div dojoType="dijit.Tree" model="model" showRoot="false" id="navTree"></div>
				</div>
				<div dojoType="dijit.layout.ContentPane" sizeMin="50" sizeShare="50">
					<div id="rightContent" dojotype="dijit.layout.ContentPane" region="center">
	        			<iframe id="devDocFrame" src="devDocs/doc0.html"></iframe> 
	        		</div>
				</div>
			</div>	     	
		</div>		
		<div id="footer" dojotype="dijit.layout.ContentPane" region="bottom">
        &#169; 2012 NASA-SERVIR | Developer Documentation.&nbsp;&nbsp;All rights reserved.
        </div>		
	</body>
</html>
